            <h2>Sobre o curso de DIREITO</h2>
                curso de Direito é uma das graduações mais tradicionais do Brasil, e uma das opções de curso superior que mais atrai estudantes. Não é novidade que para trilhar carreira na área não basta apenas concluir os estudos universitários, o formando precisa ainda passar pelo desafio do Exame da Ordem, realizado pela Ordem dos Advogados do Brasil (OAB), para obter a permissão para advogar.
       
            <h2>O que faz o profissional de Direito?</h2>
            
            O profissional da área de Direito atua em diversas funções relacionadas à advocacia. Vale destacar que apenas o título de bacharel em Direito não garante ao profissional a permissão para atuar como advogado, no entanto, o bacharel encontra boas oportunidades de emprego, tanto nos setores público e privado, como no trabalho autônomo. No setor público, os bacharéis em Direito podem prestar concursos públicos específicos, que acontecem todos os anos.
